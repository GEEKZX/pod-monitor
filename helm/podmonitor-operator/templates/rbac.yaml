{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "podmonitor-operator.fullname" . }}-manager-role
  labels:
    {{- include "podmonitor-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - podmonitor.pod-monitor.io
  resources:
  - podmonitors
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - podmonitor.pod-monitor.io
  resources:
  - podmonitors/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - podmonitor.pod-monitor.io
  resources:
  - podmonitors/finalizers
  verbs:
  - update
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "podmonitor-operator.fullname" . }}-manager-rolebinding
  labels:
    {{- include "podmonitor-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "podmonitor-operator.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "podmonitor-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}

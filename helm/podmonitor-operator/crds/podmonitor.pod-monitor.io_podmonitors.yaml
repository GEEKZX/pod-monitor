apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: podmonitors.podmonitor.pod-monitor.io
spec:
  group: podmonitor.pod-monitor.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              namespaces:
                type: array
                items:
                  type: string
              labelSelector:
                type: object
                additionalProperties:
                  type: string
              maxRunDurationSeconds:
                type: integer
                format: int64
              checkIntervalSeconds:
                type: integer
                format: int64
              autoCleanup:
                type: boolean
              gracePeriodSeconds:
                type: integer
                format: int64
              emailNotification:
                type: object
                properties:
                  enabled:
                    type: boolean
                  recipients:
                    type: array
                    items:
                      type: string
                  smtpServer:
                    type: string
                  smtpPort:
                    type: integer
                  from:
                    type: string
                  username:
                    type: string
                  password:
                    type: string
                  useTLS:
                    type: boolean
                  subject:
                    type: string
          status:
            type: object
            properties:
              totalPods:
                type: integer
              zombiePods:
                type: integer
              cleanedPods:
                type: integer
              lastCheckTime:
                type: string
                format: date-time
              zombiePodList:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                    runDurationSeconds:
                      type: integer
                      format: int64
                    creationTime:
                      type: string
                      format: date-time
                    status:
                      type: string
    subresources:
      status: {}
  scope: Namespaced
  names:
    plural: podmonitors
    singular: podmonitor
    kind: PodMonitor
    shortNames:
    - pm


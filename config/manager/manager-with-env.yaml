apiVersion: v1
kind: Namespace
metadata:
  name: podmonitor-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podmonitor-controller-manager
  namespace: podmonitor-system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: podmonitor-controller-manager
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: podmonitor-controller:latest  # 请替换为你的镜像地址
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        # 从 Secret 读取 SMTP 密码（可选）
        env:
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smtp-credentials
              key: password
              optional: true  # 如果 Secret 不存在也不报错
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      terminationGracePeriodSeconds: 10


# 示例：如何通过环境变量从 Secret 注入 SMTP 密码
# 在部署 Operator 时，可以通过环境变量传递密码
# 注意：这需要在 Controller 代码中实现从环境变量读取的逻辑

apiVersion: v1
kind: Secret
metadata:
  name: smtp-credentials
  namespace: podmonitor-system
type: Opaque
stringData:
  password: "your-smtp-password-here"

---
# 在 Deployment 中添加环境变量引用
# 注意：这需要在 manager.yaml 中手动添加
# env:
# - name: SMTP_PASSWORD
#   valueFrom:
#     secretKeyRef:
#       name: smtp-credentials
#       key: password

